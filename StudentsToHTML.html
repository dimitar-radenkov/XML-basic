<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        }
        else {// code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.open("GET", "students.xml", false);
        xmlhttp.send();
        xmlDoc = xmlhttp.responseXML;

        document.write("<table border='1'>");
        document.write("<tr><th>");
        document.write("name");
        document.write("</th><th>");
        document.write("sex");
        document.write("</th><th>");
        document.write("birthDate");
        document.write("</th><th>");
        document.write("phone");
        document.write("</th><th>");
        document.write("email");
        document.write("</th><th>");
        document.write("specialty");
        document.write("</th><th>");
        document.write("facultyNumber");
        document.write("</th><th>");
        document.write("exams");
        document.write("</td></tr>");
        var x = xmlDoc.getElementsByTagName("student");
        for (i = 0; i < x.length; i++) {
            document.write("<tr><td>");
            document.write(x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue);
            document.write("</td><td>");
            document.write(x[i].getElementsByTagName("sex")[0].childNodes[0].nodeValue);
            document.write("</td><td>");
            document.write(x[i].getElementsByTagName("birthDate")[0].childNodes[0].nodeValue);
            document.write("</td><td>");
            document.write(x[i].getElementsByTagName("phone")[0].childNodes[0].nodeValue);
            document.write("</td><td>");
            document.write(x[i].getElementsByTagName("email")[0].childNodes[0].nodeValue);
            document.write("</td><td>");
            document.write(x[i].getElementsByTagName("specialty")[0].childNodes[0].nodeValue);
            document.write("</td><td>");
            document.write(x[i].getElementsByTagName("facultyNumber")[0].childNodes[0].nodeValue);
            document.write("</td><td>");
            document.write(x[i].getElementsByTagName("exams")[0].childNodes[0].nodeValue);
            document.write("<table border='1'>");
            document.write("<tr><td>");
            document.write("name");
            document.write("</td><td>");
            document.write("tutor");
            document.write("</td><td>");
            document.write("score");
            document.write("</td></tr>");
            var e = x[i].getElementsByTagName("exams");
            for (j = 0; j < e.length; j++) {
                document.write("<tr><td>");
                document.write(e[j].getElementsByTagName("name")[0].childNodes[0].nodeValue);
                document.write("</td><td>");
                document.write(e[j].getElementsByTagName("tutor")[0].childNodes[0].nodeValue);
                document.write("</td><td>");
                document.write(e[j].getElementsByTagName("score")[0].childNodes[0].nodeValue);
                document.write("</td></tr>");
            }
            document.write("</table>");
            document.write("</td></tr>");
          
        }
        document.write("</table>");
    </script>

</body>
</html>
